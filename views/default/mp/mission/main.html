<div id='viewMission'>
	<div class='col-md-12 form-inline form-group'>
		<button class='btn btn-success' ng-click="create()">新建</button>
	</div>
	<div class='col-md-3' ng-repeat='m in missions'>
		<div class='thumbnail' ng-click="open(m)">
			<h4 class='title' ng-bind='m.title'></h4>
			<p class='summary' ng-bind='m.summary'></p>
			<div class='attr'>
				<div class='operator_name' ng-bind='m.modifier_name'></div>
				<div class='modify_at' title='修改时间' ng-bind="m.modify_at*1000|date:'yy-MM-dd'"></div>
			</div>
		</div>
	</div>
</div>
